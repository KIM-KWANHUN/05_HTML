<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        순서 없는 목록 태그
    </h1>
    <ul>
        <!-- 목록을 만들어준다. -->
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA</li>
        <li>MYBATIS</li>
    </ul>
    <hr>
    <h1>순서 있는 목록 태그</h1>
    <ol>
        <!-- 1,2,3,4 이렇게 순서가 나온다. -->
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA</li>
        <li>MYBATIS</li>
    </ol>
    <h3>순서의 속성 변경</h3>
    <ol type="a"> 
             <!-- a,b,c,d 이렇게 타입을 바꾸어준다. -->
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA</li>
        <li>MYBATIS</li>
    </ol>
    <ol type="A"> 
        <!-- A,B,C,D 이렇게 타입을 바꾸어준다. -->
   <li>HTML</li>
   <li>CSS</li>
   <li>JAVA</li>
   <li>MYBATIS</li>
</ol>
<ul type ="-">
    <li>html</li>
</ul>
</body>
</html>
