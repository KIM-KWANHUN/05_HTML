<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표관련 예제</title>
</head>
<body>
    <h1>식단표 테이블 만들기</h1>

    <table border="3">
        <b>
            <caption>머행블로그 식단표</caption>
            <tr>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
                <th>토</th>
                <th>일</th>
            </tr>
            <tr>
                <td colspan="2">쌀밥</td>
                <td colspan="3">잡곡밥</td>
                <td>스파게티</td>
                <td>짜장면</td>
            </tr>
            <tr>
                <td>불고기</td>
                <td>떡갈비</td>
                <td>미니돈까스</td>
                <td>오징어볶음</td>
                <td>제육볶음</td>
                <td rowspan="2">피클</td>
                <td>단무지</td>
            </tr>
            <tr>
                <td>배추김치</td>
                <td>깍두기</td>
                <td>미소된장국</td>
                <td>동치미</td>
                <td>고추절임</td>
                <td>짬뽕국물</td>
            </tr>
        </b>
        <br>
        <table border="3">
            <h1>표 만들기</h1>
            <h2>셀 합치기</h2>
            <tr>
                <th colspan="3">공연요금</th>
            </tr>
            <tr>
                <td>구분</td>
                <td width="50px">s석</td>
                <td>VIP</td>
            </tr>
            <tr>
                <td>성인</td>
                <td>30,000</td>
                <td>50,000</td>
            </tr>
            <tr>
                <td>청소년</td>
                <td>40,000</td>
                <td>60,000</td>
            </tr>
            <tr>
                <td>소인</td>
                <td colspan="2">미취학 아동 일반 요금의 50%</td>
            </tr>
            <tr>
                <td rowspan="2">공연시간</td>
                <td>1회</td>
                <td colspan="2">13:00시 ~ 15:00시</td>
            </tr>
            <tr>
                <td>2회</td>
                <td colspan="2">17:00시 ~ 19:00시</td>
            </tr>
        </table>
    </table>
    <br>
    <table border="3">
        <h1>예제 3</h1>
        <tr>
            <td width="60px">가</td>
            <td width="60px">나</td>
            <td width="60px">다</td>
            <td rowspan="4" width="60px">라</td>
        </tr>
            <td>마</td>
            <td colspan="2" rowspan="3">바</td>
        <tr>
            <td>사</td>
        </tr>
        <tr>
            <td>아</td>
        </tr>
        <tr>
            <td colspan="2">자</td>
            <td colspan="2">차</td>
        </tr>
        <tr>
            <td colspan="4">카</td>
        </tr>
    </table>
</body>
</html>
