<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역관련태그</title>
</head>
<body>
    <h1>영역 관련 태그</h1>
    <!-- 영역을 구분해주는 태그
        div : 줄 바꿈이 적용되어 이미 존재하는 태그의
              다음 줄에 영역이 생성 된다. (블럭 요소)
        span : 줄 바꿈이 적용되지 않아 옆으로
               붙게 된다. (인라인 요소)
    -->
    <h3>div 태그</h3>
    <!-- solid : 테두리 색깔
         background : 영역 안에 색깔 -->
    <div style="border: 2px solid black; background: red; width: 100px; height: 100px;">첫 번째 영역</div>
    <div style="border: 2px solid black; background: yellow; width: 100px; height: 100px;">두 번째 영역</div>
    <div style="border: 2px solid black; background: blue; width: 100px; height: 100px;">세 번째 영역</div>
    <hr>
    <h3>span 태그</h3>
    <span style="border: 2px solid black; background: red; width: 100px; height: 100px;">첫 번째 영역</span >
    <span style="border: 2px solid black; background: yellow; width: 100px; height: 100px;">두 번째 영역</span >
    <span style="border: 2px solid black; background: blue; width: 100px; height: 100px;">세 번째 영역</span >
</body>
</html>
