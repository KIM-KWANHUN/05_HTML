<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지관련태그</title>
</head>
<body>
    <!-- 이미지를 삽입하기 위해서 <img> 태그를 사용
         src 속성 : 어떤 이미지 파일을 읽을 지
         경로를 기술해주어야 한다. -->
    <h1>이미지 관련 태그</h1>
    <img src="sample/image/city1.PNG">
    <p>src 속성에 우리가 부르고 싶은 이미지 파일 경로 기술</p>
    <hr>
    <img src="sample/image/flower1.PNG" alt="꽃 사진">
</body>
</html>
